services:
  windows:
    image: dockurr/windows:latest
    container_name: neomacs-windows
    environment:
      VERSION: "${WINDOWS_VERSION:-11}"
      DISK_SIZE: "${WINDOWS_DISK_SIZE:-128G}"
      RAM_SIZE: "${WINDOWS_RAM_SIZE:-8G}"
      CPU_CORES: "${WINDOWS_CPU_CORES:-4}"
      USERNAME: "${WINDOWS_USERNAME:-Docker}"
      PASSWORD: "${WINDOWS_PASSWORD:-admin}"
      USER_PORTS: "22"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
      - "2222:22"
    volumes:
      - ./storage:/storage
      - ./oem:/oem
      - ../../:/shared
    restart: unless-stopped
    stop_grace_period: 2m
