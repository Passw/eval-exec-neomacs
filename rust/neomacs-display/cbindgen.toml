# cbindgen configuration for generating C headers

[export]
# Only export items marked with #[no_mangle]
prefix = ""
include = []
exclude = []
item_types = ["functions", "enums", "structs", "constants"]

[parse]
parse_deps = false
include = []
exclude = []

[parse.expand]
# Expand macros in these crates
crates = ["neomacs-display"]

[fn]
# Rename function parameters
rename_args = "CamelCase"

[struct]
# Rename struct fields
rename_fields = "CamelCase"

[enum]
# Rename enum variants
rename_variants = "ScreamingSnakeCase"

[defines]
# Custom defines

[layout]
# Memory layout
packed = []

[language]
# Generate C headers (not C++)
language = "C"

[header]
# Header comment
header = """/* Auto-generated by cbindgen. Do not edit. */
/* Neomacs Display Engine C FFI */
"""

[export.rename]
# Rename specific items

[export.body]
# Add body text to specific items

[export.pre_body]
# Add text before specific items
